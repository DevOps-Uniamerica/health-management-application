<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2>Benefícios Disponíveis</h2>
      </div>
      <div class="card-body">
        <p>Você tem <strong>{{ pontosUsuario }}</strong> pontos.</p>
        <ul class="list-group">
          <li 
            class="list-group-item d-flex justify-content-between align-items-center" 
            *ngFor="let produto of produtos">
            <div>
              <h5 class="mb-1">{{ produto.nome }}</h5>
              <p class="mb-1">{{ produto.preco }} pontos</p>
            </div>
            <div>
              <button 
                *ngIf="pontosUsuario >= produto.preco" 
                class="btn btn-success" 
                (click)="comprarProduto(produto.id)">
                Comprar
              </button>
              <span 
                *ngIf="pontosUsuario < produto.preco" 
                class="text-danger">
                Pontos insuficientes
              </span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
