<div class="container mt-4">
    <h2>{{ isEditMode ? 'Editar Atividade Física' : 'Cadastrar Atividade Física' }}</h2>
    <form #atividadeForm="ngForm" (ngSubmit)="salvarAtividade()">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" [(ngModel)]="atividade.nome" name="nome" required>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" id="descricao" class="form-control" [(ngModel)]="atividade.descricao" name="descricao" required>
      </div>
      <div class="mb-3">
        <label for="tempo" class="form-label">Tempo (minutos)</label>
        <input type="number" id="tempo" class="form-control" [(ngModel)]="atividade.tempo" name="tempo" required>
      </div>
      <div class="mb-3">
        <label for="data" class="form-label">Data</label>
        <input type="date" id="data" class="form-control" [(ngModel)]="atividade.data" name="data" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!atividadeForm.form.valid">
        {{ isEditMode ? 'Atualizar' : 'Salvar' }}
      </button>
    </form>
  </div>
